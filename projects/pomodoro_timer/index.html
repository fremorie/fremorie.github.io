<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pomodoro</title>
  </head>
  <body>
    <header>
      <h1>Pomodoro Timer</h1>
      <div class="dropdown">
        <button onclick="showSettings()" class="control-button settings dropbtn"><i class="material-icons">settings</i></button>
        <div id="time-settings" class="dropdown-content">
        <button class="close" onclick="showSettings()"><span class="fa fa-close"></span></button>
          <div class="slidecontainer" id="work-slider">
            <p>Work: <span id="work-time">25</span> min</p>
            <input type="range" min="1" max="25" value="25" step=1 class="slider" id="work-range" onchange="updateTextInput(this.value, 'work-time')">
          </div>
          <div class="slidecontainer" id="break-slider">
            <p>Break: <span id="break-time">5</span> min</p>
            <input type="range" min="1" max="5" value="5" step=1 class="slider" id="break-range" onchange="updateTextInput(this.value, 'break-time')">
          </div>
          <div class="slidecontainer" id="long-break-slider">
            <p>Long break: <span id="long-break-time">20</span> min</p>
            <input type="range" min="1" max="20" value="20" step=1 class="slider" id="long-break-range" onchange="updateTextInput(this.value, 'long-break-time')">
          </div>
          <button type="button" id="set-time-periods-button" onclick="setTimePeriods()">Save</button>
        </div>
      </div>
      <div class="steps">
        <button class="step current-step" id="work" type="button" onclick="setTime(this, workTime, 'work')">Work</button>
        <button class="step" id="break" type="button" onclick="setTime(this, breakTime, 'shortBreak')">Break</button>
        <button class="step" id="long-break" type="button" onclick="setTime(this, longBreakTime, 'longBreak')">Long Break</button>
      </div>
    </header>
    <div class="tomato-container">
      <div class="pomodoro-leaf"></div>
      <div class="pomodoro-body">
        <span id="timer">25:00</span>
        <br>
        <button class="time-setter" id="plus" onclick="addOrSubMinute(1)">+</button>
        <button class="time-setter" id="minus" onclick="addOrSubMinute(-1)">-</button>
      </div>
    </div>
    <div class="tomato-buttons buttons">
      <button class="control-button" type="button" title="Back to the previous step" id="skip-previous-timer" onclick="skipPrevious()"><i class="material-icons">skip_previous</i></button>
      <button class="control-button" type="button" id="start-or-pause-timer" onclick="toggleTimer()"><i class="material-icons">play_arrow</i></button>
      <button class="control-button" type="button" title="Skip current step" id="skip-next-timer" onclick="skipNext()"><i class="material-icons">skip_next</i></button>
      <button class="control-button" type="reset" title="Reset current step" id="reset-timer" onclick="resetTimer()"><i class="material-icons">replay</i></button>
    </div>
    <div class="pomodoros-done">
    </div>
    <audio id="audio" autoplay>
      <source src="notification.mp3" type="audio/mp3">
    </audo>
  </body>
</html>
