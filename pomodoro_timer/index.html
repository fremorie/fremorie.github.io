<html>
  <head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Pomodoro</title>
  </head>
  <body>
    <header>
      <!-- <div class="dropdown">
          <button onclick="showTimeSettings()" class="dropbtn">Settings</button>
            <div id="time-settings" class="dropdown-content">
              <div></div>
            </div>
        </div> -->
      <h1>Pomodoro Timer</h1>
      <div class="buttons">
        <button type="button" onclick="setWorkTime()">Work</button>
        <button type="button" onclick="setBreakTime()">Break</button>
      </div>
    </header>

    <div class="tomato-container">
      <div class="pomodoro-leaf"></div>
      <div class="pomodoro-body">
        <span id="timer">25:00</span>
        <br>
        <button class="time-setter" id="plus" onclick="addMinute()">+</button>
        <button class="time-setter" id="minus" onclick="subMinute()">-</button>
      </div>
      <div class="buttons">
        <button class="timer-button" type="button" id="start-timer" onclick="startTimer()">Start</button>
        <button class="timer-button" type="button" id="pause-timer" onclick="stopTimer()">Pause</button>
        <button class="timer-button" type="reset" id="reset-timer" onclick="resetTimer()">Reset</button>
      </div>
    </div>
  </body>
</html>
